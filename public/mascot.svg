<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 380" width="300" height="380">
  <defs>
    <linearGradient id="bottleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B6B4A"/>
      <stop offset="50%" stop-color="#6B4E33"/>
      <stop offset="100%" stop-color="#5A3E28"/>
    </linearGradient>
    <linearGradient id="labelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C4A8E0"/>
      <stop offset="100%" stop-color="#A888D0"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A4A4A"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <linearGradient id="shoeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD030"/>
      <stop offset="100%" stop-color="#F0B800"/>
    </linearGradient>
  </defs>

  <!-- Hi! Text -->
  <text x="185" y="42" font-family="Arial Black, Arial, sans-serif" font-size="36" font-weight="900" fill="#2A2A2A" letter-spacing="1">Hi!</text>

  <!-- Left Hand (waving) -->
  <g transform="translate(60, 100) rotate(-20)">
    <!-- Arm -->
    <rect x="-8" y="20" width="12" height="50" rx="6" fill="#6B4E33"/>
    <!-- Glove -->
    <ellipse cx="0" cy="10" rx="22" ry="18" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Fingers -->
    <ellipse cx="-18" cy="-8" rx="6" ry="10" fill="white" transform="rotate(-30 -18 -8)"/>
    <ellipse cx="-8" cy="-16" rx="5" ry="11" fill="white" transform="rotate(-10 -8 -16)"/>
    <ellipse cx="4" cy="-18" rx="5" ry="11" fill="white"/>
    <ellipse cx="15" cy="-14" rx="5" ry="10" fill="white" transform="rotate(10 15 -14)"/>
    <!-- Thumb -->
    <ellipse cx="20" cy="2" rx="6" ry="9" fill="white" transform="rotate(40 20 2)"/>
  </g>

  <!-- Right Hand (fist) -->
  <g transform="translate(238, 175)">
    <!-- Arm -->
    <rect x="-6" y="-40" width="12" height="45" rx="6" fill="#6B4E33"/>
    <!-- Fist glove -->
    <ellipse cx="0" cy="8" rx="18" ry="16" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <ellipse cx="-8" cy="-2" rx="6" ry="8" fill="white"/>
    <ellipse cx="0" cy="-5" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-2" rx="6" ry="8" fill="white"/>
  </g>

  <!-- Cap -->
  <rect x="108" y="55" width="84" height="45" rx="6" fill="url(#capGrad)"/>
  <!-- Cap ridges -->
  <line x1="115" y1="60" x2="115" y2="95" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="125" y1="58" x2="125" y2="97" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="135" y1="57" x2="135" y2="98" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="56" x2="145" y2="99" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="155" y1="56" x2="155" y2="99" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="165" y1="57" x2="165" y2="98" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="175" y1="58" x2="175" y2="97" stroke="#555" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="60" x2="185" y2="95" stroke="#555" stroke-width="1" opacity="0.3"/>
  <!-- Cap top -->
  <rect x="112" y="52" width="76" height="10" rx="4" fill="#3A3A3A"/>

  <!-- Bottle Body -->
  <rect x="98" y="95" width="104" height="155" rx="16" fill="url(#bottleGrad)"/>
  <!-- Bottle highlight -->
  <ellipse cx="130" cy="140" rx="4" ry="20" fill="white" opacity="0.25"/>

  <!-- Label -->
  <rect x="112" y="120" width="76" height="100" rx="12" fill="url(#labelGrad)"/>
  <rect x="115" y="123" width="70" height="94" rx="10" fill="#B898D8" opacity="0.6"/>

  <!-- dōTERRA text on side -->
  <text x="103" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" letter-spacing="2" transform="rotate(-90 103 195)" opacity="0.9">dōTERRA</text>

  <!-- Face - Eyes -->
  <ellipse cx="132" cy="155" rx="16" ry="18" fill="white"/>
  <ellipse cx="168" cy="155" rx="16" ry="18" fill="white"/>
  <!-- Pupils -->
  <ellipse cx="134" cy="153" rx="11" ry="13" fill="#2A2A40"/>
  <ellipse cx="170" cy="153" rx="11" ry="13" fill="#2A2A40"/>
  <!-- Eye sparkles -->
  <ellipse cx="128" cy="147" rx="5" ry="6" fill="white"/>
  <circle cx="140" cy="158" r="3" fill="white" opacity="0.6"/>
  <ellipse cx="164" cy="147" rx="5" ry="6" fill="white"/>
  <circle cx="176" cy="158" r="3" fill="white" opacity="0.6"/>

  <!-- Mouth -->
  <path d="M135 185 Q150 200 165 185" fill="#E05070" stroke="none"/>
  <path d="M140 185 Q150 195 160 185" fill="#C03050" stroke="none"/>
  <!-- Tongue -->
  <ellipse cx="155" cy="192" rx="8" ry="6" fill="#E06080"/>

  <!-- Dimple/cheek -->
  <circle cx="180" cy="180" r="5" fill="#8B6040" opacity="0.4"/>

  <!-- Nose dots -->
  <circle cx="147" cy="173" r="2" fill="#5A3E28" opacity="0.5"/>

  <!-- Left Leg -->
  <rect x="128" y="248" width="10" height="55" rx="5" fill="#6B4E33"/>
  <!-- Left Sock -->
  <rect x="125" y="290" width="16" height="15" rx="3" fill="white"/>
  <line x1="125" y1="295" x2="141" y2="295" stroke="#E88" stroke-width="1.5"/>
  <line x1="125" y1="299" x2="141" y2="299" stroke="#E88" stroke-width="1.5"/>

  <!-- Right Leg -->
  <rect x="162" y="248" width="10" height="55" rx="5" fill="#6B4E33"/>
  <!-- Right Sock -->
  <rect x="159" y="290" width="16" height="15" rx="3" fill="white"/>
  <line x1="159" y1="295" x2="175" y2="295" stroke="#E88" stroke-width="1.5"/>
  <line x1="159" y1="299" x2="175" y2="299" stroke="#E88" stroke-width="1.5"/>

  <!-- Left Shoe -->
  <ellipse cx="128" cy="318" rx="24" ry="14" fill="url(#shoeGrad)"/>
  <ellipse cx="118" cy="316" rx="16" ry="10" fill="#FFE060" opacity="0.5"/>
  <path d="M104 318 Q110 308 135 306 L135 318 Z" fill="#F0B800" opacity="0.3"/>
  <!-- Shoe sole -->
  <path d="M104 320 Q116 330 152 320" fill="none" stroke="white" stroke-width="3"/>

  <!-- Right Shoe -->
  <ellipse cx="172" cy="318" rx="24" ry="14" fill="url(#shoeGrad)"/>
  <ellipse cx="182" cy="316" rx="16" ry="10" fill="#FFE060" opacity="0.5"/>
  <path d="M196 318 Q190 308 165 306 L165 318 Z" fill="#F0B800" opacity="0.3"/>
  <!-- Shoe sole -->
  <path d="M148 320 Q160 330 196 320" fill="none" stroke="white" stroke-width="3"/>
</svg>
